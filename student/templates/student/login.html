{% extends "student/base.html" %}
{% block body %}
<div class="vh-50 gradient-custom">
    <div class="container py-5 h-50">
       <div class="row justify-content-center align-items-center ">
          <div class="col-12 col-lg-9 col-lg-7">
             <div class="card shadow-2-strong card-registration " style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5 ">
                   <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 ml-4 fw-bold text-center">Login</h3>
                   <hr class="dashed ">



<section class="vh-75">
<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
        class="img-fluid" alt="Sample image">
    </div>

    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="{% url 'login' %}" method="POST">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">

            {% csrf_token %}
             {{error}}
            <div class="form-outline mb-5"></div>
           
                {{ form.username.label_tag}} {{ form.username }}

                {{ form.username.errors }}   
            </div>
            <div class="form-outline mb-3">
                {{ form.password.label_tag }} {{ form.password }}

                {{ form.password.errors }} 
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
                <input class="btn btn-primary btn-lg text-center " type="submit" value="Log In" />
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
        </form>
</div>
</div>
</div>
</section>
</div>
</div>
</div>
</div>
</div>
</div> 

    {% endblock %}
